<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <div class="wrapper">
    <div class="form-header">
      <div class="titles">
        <div class="title-login">Login</div>
      </div>
    </div>

    <!-- login form -->
    <form id="loginForm" autocomplete="off">
      <div class="input-box">
        <input type="text" class="input-field" id="log-email" required />
        <label for="log-email" class="label">Correo</label>
        <i class='bx bx-envelope icon'></i>
      </div>
      <div class="input-box">
        <input type="password" class="input-field" id="log-pass" required />
        <label for="log-pass" class="label">Contraseña</label>
        <i class='bx bx-lock-alt icon'></i>
      </div>

      <div class="input-box">
        <button type="submit" class="btn-submit">Inicio <i class='bx bx-home'></i></button>
      </div>

      <div class="switch-form">
        <span>¿No tienes una cuenta? <a href="Registro.html">Regístrate</a></span>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const correo = document.getElementById('log-email').value.trim();
      const contrasena = document.getElementById('log-pass').value.trim();

      if (!correo || !contrasena) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      alert("Inicio de sesión exitoso. Redirigiendo al inicio...");
      window.location.href = "index.html";
    });
  </script>
</body>

</html>
